<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>探索．品味．再來一次 | CoffeeFamous</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- 頁首 -->
  <header class="site-header">
    <nav class="nav">
      <a href="#flavor">風味探索</a>
      <a href="#products">咖啡精選</a>
      <a href="#subscription">訂閱方案</a>
      <a href="#bar">品飲空間</a>
    </nav>
    <h1>探索．品味．再來一次</h1>
    <p>獨特產區、真實故事、清亮風味。輕焙現烘，保留原生層次，讓每一杯都能說出它的出身。</p>
  </header>

  <main>
    <!-- 影片模組：風味輪 3D 示範 -->
    <section id="flavor-video" class="section">
      <h2>風味輪 3D 示範影片</h2>
      <div class="video-container">
        <video controls poster="assets/video/flavor-cover.jpg">
          <source src="assets/video/flavor-wheel-3d.mp4" type="video/mp4" />
          <source src="assets/video/flavor-wheel-3d.webm" type="video/webm" />
          您的瀏覽器不支援 HTML5 影片播放。
        </video>
      </div>
    </section>

    <!-- 風味探索區塊 -->
    <section id="flavor" class="section">
      <h2>風味探索</h2>
      <p>點擊風味輪任一區塊，即可篩選出最符合該風味的咖啡。</p>

      <!-- 風味輪 -->
      <div class="flavor-wheel" aria-label="風味輪">
        <button class="flavor-segment" data-flavor="果香">果香</button>
        <button class="flavor-segment" data-flavor="花香">花香</button>
        <button class="flavor-segment" data-flavor="堅果">堅果</button>
        <button class="flavor-segment" data-flavor="可可">可可</button>
        <button class="flavor-segment" data-flavor="香料">香料</button>
        <button class="flavor-segment" data-flavor="柑橘">柑橘</button>
      </div>

      <!-- 即時篩選標籤 -->
      <div class="active-filter" aria-live="polite">
        目前篩選：<span id="activeFlavor">全部</span>
        <button id="clearFilter" class="clear-btn" aria-label="清除篩選">清除</button>
      </div>
    </section>

    <!-- 精選商品區塊 -->
    <section id="products" class="section">
      <h2>本月熱門精選</h2>
      <div id="productGrid" class="product-grid" aria-live="polite"></div>
    </section>

    <!-- 訂閱方案 -->
    <section id="subscription" class="section">
      <h2>每月探索新風味</h2>
      <ul class="bullets">
        <li><strong>直接貿易：</strong>重視透明與公平。</li>
        <li><strong>單一產區：</strong>保留獨特個性。</li>
        <li><strong>輕焙新鮮：</strong>明亮層次更清晰。</li>
        <li><strong>每週出貨：</strong>一到四固定寄送。</li>
      </ul>
    </section>

    <!-- 品飲空間 -->
    <section id="bar" class="section">
      <h2>在城市中心的品飲空間</h2>
      <p>從滑順到濃烈、從花果到可可，感受我們對咖啡的熱情。</p>
    </section>
  </main>

  <!-- 頁尾 -->
  <footer class="site-footer">
    <small>© 2025 CoffeeFamous｜僅供設計參考</small>
  </footer>

  <!-- JS 模組 -->
  <script src="assets/js/products.js"></script>
  <script src="assets/js/flavor-wheel.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
